<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Diary</title>
    <script type="module" src="app/index.js"></script>
    <link rel="manifest" href="manifest.json">
    <base href="/">
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            position: relative;
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        header {
            height: 72px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin: 0
        }

        header h1::first-letter {
            color: #8bc34a;
            font-weight: bold;
            font-size: 1.2em;
        }

        main {
            padding: 0 24px;
        }

        form input[type="file"] {
            display: none;
        }

        .food-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            justify-content: space-between;
        }

        .food-item img {
            display: flex;
            width: 80px;
            height: 80px;
            margin-right: 24px;
            border: 1px solid #f2f2f2;
            border-radius: 8px;
        }

        footer {
            position: absolute;
            bottom: 0;
            background: #8bc34a;
            width: 100%;
        }

        footer label {
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer img {
            height: 32px;
            margin-right: 8px;
        }

        footer input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Food Diary</h1>
    </header>

    <main>
        <h2>Content</h2>
        <food-items></food-items>
    </main>

    <footer>
        <label for="image">
            <img class="preview" src="img/camera.svg" alt="Take picture">
            <p> Registrar Alimento </p>
        </label>
        <input id="image" type="file" name="image" accept="image/*">
    </footer>
    <script src="app/sw-register.js"></script>
</body>

</html>
