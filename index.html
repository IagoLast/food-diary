<html lang="esg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Diary</title>
    <script type="module" src="app/index.js"></script>
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

        firebase.initializeApp(config);

    <style>
        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            position: relative;
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        header {
            height: 72px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin: 0
        }

        header h1::first-letter {
            color: #8bc34a;
            font-weight: bold;
            font-size: 1.2em;
        }

        main {
            position: absolute;
            top: 72px;
            bottom: 50px;
            left: 0;
            right: 0;
            padding: 4px 24px;
            overflow: auto;
        }

        form input[type="file"] {
            display: none;
        }

        food-items {
            display: flex;
            flex-direction: column-reverse;
        }

        .day .date {
            display: block;
            margin: 16px 0 4px 0;
        }

        .day .media {
            display: flex;
            overflow: auto;
            flex-direction: row-reverse;
        }

        .day img {
            max-height: 100px;
        }

        footer {
            position: absolute;
            bottom: 0;
            background: #8bc34a;
            width: 100%;
        }

        footer label {
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer img {
            height: 32px;
            margin-right: 8px;
        }

        footer input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Food Diary</h1>
    </header>

    <main>
        <food-items></food-items>
    </main>

    <footer>
        <label for="image">
            <img class="preview" src="img/camera.svg" alt="Take picture">
            <p> Registrar Alimento </p>
        </label>
        <input id="image" type="file" name="image" accept="image/*">
    </footer>
    <script src="app/sw-register.js"></script>
</body>

</html>
